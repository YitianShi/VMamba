  lr: 0.05
  base_optimizer:
    lr: 0.05
    weight_decay: 0.0
    momentum: 0.9
    nesterov: True
  bbb:
    mc_samples: 2
    kl_rescaling: 0.2
    dataset_size: 50000

---
name: "iVON"
params:
  model: "ivon"
  members: 1
  lr: 0.05
  lr_schedule: False
  eval_while_train: False
  move_model: True
  ivon:
    lr: 0.0001
    prior_prec: 50
    damping: 0.001
    augmentation: 10
    mc_samples: 2
    dataset_size: 50000

---
