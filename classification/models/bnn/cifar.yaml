  ivon:
    lr: 0.0001
    prior_prec: 50
    damping: 0.001
    augmentation: 10
    mc_samples: 2
    dataset_size: 50000

---
name: "Laplace"
params:
  model: "laplace"
  members: 1
  eval_while_train: False
  lr: 0.05 # lr scheduler...
  base_optimizer:
    lr: 0.05
    weight_decay: 0.0003
    momentum: 0.9
    nesterov: True

---
name: "MultiLaplace"
params:
  model: "laplace"
  members: 5
