---
name: "DEFAULT"
path: "results"
repetitions: 5
reps_per_job: 1
reps_in_parallel: 1

# Train: 50000 datapoints

params:
  batch_size: 128
  data_path: "../../data/"
  epochs: 300
  use_amp: False
  eval_samples: 50
  ece_bins: 10
  disable_wandb: False
  seed_offset: 0
  eval_batch_size: 512
  share_file_system: False
  lr_schedule: True
  use_checkpoint: None

---
name: "MAP"
params:
  model: "map"
  members: 1
  lr: 0.05 # lr scheduler...
  base_optimizer:
    lr: 0.05
    weight_decay: 0.0003
    momentum: 0.9
    nesterov: True

---
name: "DeepEnsemble"
params:
  model: "map"
  members: 5
  lr: 0.05 # lr scheduler...
  base_optimizer:
    lr: 0.05
    weight_decay: 0.0003
    momentum: 0.9
    nesterov: True

---
name: "SWAG"
params:
  model: "swag"
  members: 1
  lr: 0.05 # lr scheduler...
  base_optimizer:
    lr: 0.05
    weight_decay: 0.0003
    momentum: 0.9
    nesterov: True
  swag:
    deviation_samples: 30
    start_epoch: 250
    update_interval: 390
    # lr: 0.0005

---
name: "MultiSWAG"
params:
  model: "swag"
  members: 5
  lr: 0.05 # lr scheduler...
  base_optimizer:
    lr: 0.05
    weight_decay: 0.0003
    momentum: 0.9
    nesterov: True
  swag:
    deviation_samples: 30
    start_epoch: 250
    lr: 0.0005

---
name: "MCD"
params:
  model: "mcd"
  members: 1
  lr: 0.05 # lr scheduler...
  p: 0.1
  base_optimizer:
    lr: 0.05
    weight_decay: 0.0003
    momentum: 0.9
    nesterov: True

---
name: "MultiMCD"
params:
  model: "mcd"
  members: 5
  lr: 0.05 # lr scheduler...
  p: 0.1
  base_optimizer:
    lr: 0.05
    weight_decay: 0.0003
    momentum: 0.9
    nesterov: True

---
name: "BBB"
params:
  model: "bbb"
  members: 1
  prior_std: 1.0
  lr: 0.005
  base_optimizer:
    lr: 0.005
    weight_decay: 0.0
    momentum: 0.9
    nesterov: True
  bbb:
    mc_samples: 2
    kl_rescaling: 0.2
    dataset_size: 50000

---
name: "MultiBBB"
params:
  model: "bbb"
  members: 5
